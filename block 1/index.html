        button {
            width: 200px;
            height: 50px;
            background-color: green;
            color: white;
            font-weight: 500;
            font-size: 18px;
            border: 0;
            border-radius: 10px;
            margin-right: 10px;
            cursor: pointer;
            transition: all .3s ease;
        }
        button:hover{
            background-color: forestgreen;
        }
        .block {
            width: 300px;
            height: 150px;
            background-color: pink;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }
    </style>

    <button id="btn">Нажми на меня</button>
